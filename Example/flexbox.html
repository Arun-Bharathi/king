<!DOCTYPE html>
<html>

<head>
    <link href="./flexbox.css" rel="stylesheet" />
    <title>flexbox</title>
</head>

<body>
    <h1 class="heading">FLEXBOX</h1>
    <div class="container">
        <div class="box1" >Box 1</div>
        <div class="box2" >Box 2</div>
        <div class="box3" >Box 3</div>
        <div style="flex-basis: 80px;">Box 4</div>
        <div style="flex-grow: 1;">Box 5</div>
    </div>
    <h1 class="heading">GRIDBOX</h1>
    <div class="grid_container">
        <div class="grid-item box1">Box 1</div>
        <div class="grid-item box2">Box 2</div>
        <div class="grid-item box3">Box 3</div>
        <div class="grid-item box4">Box 4</div>
        <div class="grid-item box5">Box 5</div>
        <div class="grid-item box6">Box 6</div>
        <div class="grid-item box7">Box 7</div>
        <div class="grid-item box8">Box 8</div>
        <div class="grid-item box9">Box 9</div>
    </div>

    <h1 class="heading">New</h1>
    <div class="new">
        <div class="item b1">Header</div>
        <div class="item b2">Navbar</div>
        <div class="item b3">Content</div>
        <div class="item b4">Sidebar</div>
        <div class="item b5">Footer</div>
    </div>

</body>

</html>
